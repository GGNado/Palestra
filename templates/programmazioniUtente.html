<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palestra</title>
    <link rel="icon" style="image/png" href="../static/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
<body>
<script>
    function entraProgrammazione(programmazioneId) {
    window.location.href = "/api/v1.0/palestra/programmazioni/schede/" + programmazioneId;
}
</script>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üèãÔ∏è</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contatti">Altro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<section class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card d-flex flex-column h-100">
                <div class="card-header">
                    Aggiungi Programmazione
                </div>
                <div class="card-body d-flex align-items-center justify-content-center">
                    <a href="/api/programmazione/add">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M7 0h2v16H7V0zM0 7v2h16V7H0z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        {% for p in programmazioni %}
            <div class="col-md-4 mb-4">
                <div class="card d-flex flex-column h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Dettagli Programmazione</span>
                        <div>
                            <button class="btn btn-primary btn-sm" onclick="entraProgrammazione({{ p.id }}) ">Entra</button>
                        </div>
                    </div>
                    <div class="card-body d-flex align-items-center">
                        <div>
                            <h5 class="card-title">Programmazione</h5>
                            <p class="card-text"><strong>Data di Inizio:</strong> {{ p.dataInizio.strftime('%Y-%m-%d') }}</p>
                            <p class="card-text"><strong>Data di Fine:</strong> {{ p.dataFine.strftime('%Y-%m-%d') }}</p>
                        </div>
                    </div>
                    <div class="card-footer text-muted mt-auto">
                        Altro dettaglio: Daniele √® un grande
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
